<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bank hapoalim login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="row">
        <div class="col loginScreen textCenter">
            <h3 class="heading">Log to your acount</h3>
            <form>
                <input type="text" placeholder="User Code" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button type="button" class="loginBtn">
                   Login
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col openAnAccount textCenter">
         <button type="button" class="join">
             Open an account now 
             <img src="https://image.ibb.co/nK3YwG/logo.png" class="logo">
         </button>
         <h3 class="heading">Join Bank hapoalim online</h3>
        </div>
    </div>

</body>

</html>
